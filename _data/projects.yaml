- project: peptide-cutter
  title: Protein digestion in-silico
  url: https://www.npmjs.com/package/peptide-cutter
  description: A library for digesting amino acid sequences using rules from Expasy.

- project: molecular-formula
  title: Molecular Formula
  url: https://www.npmjs.com/package/molecular-formula
  description: A library for working with molecular formula.

- project: isotope-abundances
  title: Isotope Abundances
  url: https://www.npmjs.com/package/isotope-abundances
  description: Access to the NIST isotope abundances.

- project: jsms
  title: JS-MS
  url: https://github.com/optimusmoose/jsms
  description: Not purely JavaScript, but this looks to be a well fleshed out visualization tool that could be repurposed.

- project: Loriket
  title: Lorikeet
  url: http://uwpr.github.io/Lorikeet/
  description: A nice looking MS spectrum viewer with support for peak labels.

- project: proxl-web-app
  title: ProXL
  url: https://github.com/yeastrc/proxl-web-app
  description: Proxl is a web application for analyzing, visualizing, and sharing protein cross-linking mass spectrometry data.

- project: js-emass
  title: emass
  url: https://www.npmjs.com/package/js-emass
  description: This is a JavaScript implementation of the original emass algorithm. It is an exact match for the original except it uses updated isotope information in its calculations.

- project: js-unimod
  title: Unimod
  url: https://www.npmjs.com/package/js-unimod
  description: An interface to unimod modifications. Modifications can be retrieved either by name or by ID. The name, id, mass (monoisotopic and average), and composition are returned.

- project: peptide-modifier
  title: Peptide Modifier
  url: https://www.npmjs.com/package/peptide-modifier
  description: This module returns all the possible combinations of modifications for a given peptide sequence given a list of modifications and the maximum number of allowed variable modifications.

- project: fasta-js
  title: FASTA parser
  url: https://www.npmjs.com/package/fasta-js
  description: A simple yet flexible FASTA parser. All types of sequences are supported as well as configurable definition lines.

- project: js-mgf
  title: MGF parser
  url: https://www.npmjs.com/package/js-mgf
  description: A simple mgf file parser

- project: pViz.js
  title: pViz.js
  url: http://research-pub.gene.com/pviz/examples/
  description: A dynamic JavaScript & SVG library for visualization of protein sequence features. Given a sequence and a list of positioned features, it displays the sequence and aligns the features to the sequence. Features are layed out to not overlap each other, allowing zooming, interaction and customization.

- project: feature-viewer
  title: neXtProt feature viewer
  url: https://github.com/calipho-sib/feature-viewer
  description: The feature viewer is a super easy javascript library to use in order to draw the different features covering a sequence for a better visualization.

- project: js_mzml
  title: mzML parser
  url: https://www.npmjs.com/package/js_mzml
  description: An mzML file parser. Supports 64-bit and 32-bit encoding as well as zlib compression in the files. It's in need of a serious rewrite, so only use if you really need to parse mzML files with JavaScript and are only interested in the spectral information.